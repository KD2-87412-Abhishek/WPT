<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign2_2 HTML</title>
  </head>
  <body>
    <center>
      <table
        border="1"
        style="
          height: 200px;
          width: 200px;
          border-width: 2px solid black;
          text-align: center;
        "
      >
        <!-- 1 -->
        <tr>
          <td colspan="8">A</td>
        </tr>
        <!-- 2 -->
        <tr>
          <td colspan="4" rowspan="2">B</td>
          <td colspan="4">C</td>
        </tr>
        <!-- 3 -->
        <tr>
          <td colspan="2">D</td>
          <td colspan="2">E</td>
        </tr>
        <!-- 4 -->
        <tr>
          <td colspan="2" rowspan="4">F</td>
          <td colspan="6" rowspan="2">G</td>
        </tr>
        <!-- 5 -->
        <tr></tr>
        <!-- 6 -->
        <tr>
          <td colspan="2" rowspan="2">H</td>
          <td colspan="2" rowspan="2">I</td>
          <td colspan="2" rowspan="1">J</td>
        </tr>
        <!-- 7 -->
        <tr>
          <td colspan="2">K</td>
        </tr>
        <!-- 8 -->
        <tr>
          <td colspan="7" rowspan="2">L</td>
          <td>M</td>
        </tr>
        <!-- 9 -->
        <tr>
          <td>N</td>
        </tr>
      </table>
    </center>
  </body>
</html>
